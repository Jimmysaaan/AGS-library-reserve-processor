<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .content{
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
        }
        .sidebar{
            margin: 0;
            height: 100vh;
            width: 200px;
            background-color: #f3f2f2;
        }

        .sidebar ul li {
            position: relative;   
            list-style-type: none;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            padding-bottom: 10%;
        }
        .sidebar button{
            border: none;
            border-radius: 10px;
            margin-right: 5vh;
            width: 100%;
            height: 8vh;
            background-color: #cccccc;
        }

        .sidebar button:hover{
            background-color: #acacac;
        }

        .sidebar button:active{
            background-color: #337bff;
        }

        .sidebar span{
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <ul>
                <li>
                    <button>
                        <span class="material-symbols-outlined">
                            earthquake
                            </span>
                        <span class="nav-item">Status</span>
                    </button>
                </li>
                <li>
                    <button>
                        <span class="material-symbols-outlined">
                            settings
                            </span>
                        <span class="nav-item">Settings</span>
                    </button>
                </li>
                <li>
                    <button>
                        <span class="material-symbols-outlined">
                            info
                            </span>
                        <span class="nav-item">Info</span>
                    </button>
                </li>
            </ul>
        </div>
        <div id="status_page">
            <h1>status</h1>
        </div>
    </div>
</body>
</html>
